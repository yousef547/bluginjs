<body>
    <h1 class="lang" data-lang="name">ffffffffffffff</h1>

    <script>
        // var langu = $('.lang[data-lang]')[1];
// console.log($(');

$( document ).ready(function() {

});

var infoEn={
    "name":"yousef",

}

var infoar={
    "name":"يوسف",
    "age":"33"
}
var infoFa={

var words = [];

function  changeLang(langs){
    
    for(var i=0;i<$('.lang[data-lang]').length;i++){
        $(`.lang[data-lang=${$('.lang[data-lang]')[i].getAttribute("data-lang")}]`).text(langs[`${$('.lang[data-lang]')[i].getAttribute("data-lang")}`]);
    
    }
}
